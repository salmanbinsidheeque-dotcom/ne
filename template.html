  <script>

  const toggle = document.getElementById('menu-toggle');
  const nav = document.getElementById('nav-menu');

  toggle.addEventListener('click', () => {
    nav.classList.toggle('show');
  });
    const btnWithout = document.getElementById("btn-without");
    const btnWith = document.getElementById("btn-with");
    const cards = document.querySelectorAll(".pricing-cards .card");
  
    function updatePricing(type) {
      // Toggle button color
      btnWithout.classList.toggle("active", type === "without");
      btnWith.classList.toggle("active", type === "with");
  
      // Update each card content
      cards.forEach(card => {
        const title = card.querySelector("h3");
        const desc = card.querySelector("p");
        const price = card.querySelector(".price");
  
        if (type === "with") {
          title.textContent = card.getAttribute("data-title-with");
          desc.textContent = card.getAttribute("data-text-with");
          price.textContent = card.getAttribute("data-price-with");
        } else {
          title.textContent = card.getAttribute("data-title-without");
          desc.textContent = card.getAttribute("data-text-without");
          price.textContent = card.getAttribute("data-price-without");
        }
      });
    }
  
    // Add event listeners
    btnWithout.addEventListener("click", () => updatePricing("without"));
    btnWith.addEventListener("click", () => updatePricing("with"));
  </script>
